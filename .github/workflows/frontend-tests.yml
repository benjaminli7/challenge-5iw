name: Frontend Tests

on:
  push:
    branches:
      - main
      - develop
      - feature/unitTest
      - feature/ci
  pull_request:
    branches:
      - main
      - develop
      - feature/unitTest

jobs:
  test:
    name: Run frontend tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # Install dependencies
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install

      # Run frontend tests
      - name: Run frontend tests
        working-directory: ./frontend
        run: pnpm test
